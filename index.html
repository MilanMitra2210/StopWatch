<!doctype html>
<html lang="en">

<head>
  <title>Stopwatch App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styling.css">
</head>

<body>
  <div class="container-fluid">
    <div id="header">
      Stopwatch
    </div>


    <div id="lap">
      <span id="lapMinute">00</span>:
      <span id="lapSecond">00</span>:
      <span id="lapCentiSeconds">00</span>
    </div>

    <div id="time">
      <span id="timeMinute">00</span>:
      <span id="timeSecond">00</span>:
      <span id="timeCentiSeconds">00</span>
    </div>

    <div id="controlsContainer" class="row">
      <div class="col-1 offset-5">
        <div id="startButton" class="control">
          Start
        </div>
        <div id="stopButton" class="control">
          Stop
        </div>
        <div id="resumeButton" class="control">
          Resume
        </div>
      </div>

      <div class="col-5">
        <div id="lapButton" class="control">
          Lap
        </div>
        <div id="resetButton" class="control">
          Reset
        </div>

      </div>
    </div>

    <div id="laps">
      
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="stopwatch.js"></script>
</body>

</html>
